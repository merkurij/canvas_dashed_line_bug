<html>

<body>

    <canvas id="canvas" width="500" height="300"/>

    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.strokeStyle = "#ff0000";
        ctx.setLineDash([10,10]);
        ctx.globalAlpha = 0.5;

        for(let i = 0; i < 5; i++) {

            ctx.moveTo(0, 300/5 * i);
            ctx.lineTo(500, 300/5 * i);


        }

        ctx.closePath();
        ctx.stroke();

    </script>
</body>
</html>
